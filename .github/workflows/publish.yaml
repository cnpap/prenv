name: Publish

on:
  push:
    branches:
      - publish
  pull_request:
    branches:
      - publish
  workflow_dispatch:

jobs:
  publish:
    name: ðŸ’« publish
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v3
        with:
          node-version: '20.x'
          registry-url: 'https://registry.npmjs.org'
      - run: npm i
      - run: npm run build
      - run: npm publish
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
