name: CI

on:
  push:
    branches:
      - main
      - dev
  pull_request:
    branches:
      - main
      - dev
  workflow_dispatch:

jobs:
  build-and-lint:
    name: ğŸ’« lint -> test -> build
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v2
        with:
          node-version: 18
      - run: npm i
      - run: npm run lint
      - run: npm run test
      - run: npm run build
